<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 4 – Fatorial</title>
</head>

<body>
    <script> 
    function fatorial(num) { 
        let result = 1 
        for (let i = 1; i <= num; i++) { result *= i } 
        return result } 
        let n = parseInt(prompt("Digite um número inteiro positivo para calcular o fatorial:")) 
        alert("O fatorial é " + fatorial(n)) </script>
</body>
