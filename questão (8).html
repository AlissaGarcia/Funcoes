<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 8 – Contagem Regressiva</title>
</head>

<body>
    <script> 
    function contagemRegressiva(num) { 
        let saida = "" 
        for (let i = num; i >= 0; i--) {
             saida += i + "\n" } alert(saida) } 
             let n = parseInt(prompt("Digite um número para iniciar a contagem regressiva:")) 
             contagemRegressiva(n) </script>
</body>

</html>
