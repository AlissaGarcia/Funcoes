    <title>Questão 7 – Tabuada</title>

<body>
    <script> function tabuada(num) { 
        for (let i = 1; i <= 10; i++) { 
            console.log(num + " x " + i + " = " + (num * i)) } } 
            let n = parseInt(prompt("Digite um número para ver sua tabuada:")) 
            tabuada(n) 
            alert("Tabuada exibida no console") </script>
