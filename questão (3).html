<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 3 – Par ou Ímpar</title>
</head>

<body>
    <script> 
    function parOuImpar(num) { 
        if (num % 2 === 0) return "Par" 
        else return "Ímpar" } 
        let n = parseInt(prompt("Digite um número:")) 
        alert("O número é " + parOuImpar(n)) </script>
</body>
